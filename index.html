<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS | Zac Williamson</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <h1>Rock Paper Scissors</h1>
        <p>User Score: <span class="user-score">0</span></p>
        <p>CPU Score: <span class="cpu-score">0</span></p>

        <button class="choice" value="rock">Rock</button>
        <button class="choice" value="paper">Paper</button>
        <button class="choice" value="scissors">Scissors</button>

        <p class="history"></p>

        <h1 class="winner"></h1>
        
    </section>
    <footer>
        <p>Zac Williamson</p>
        <a href="https://github.com/supersakana" target="_blank"><i class="fab fa-github fa-2x"></i></a>
    </footer>
    
    <script src="rps.js"></script>
</body>
</html>
