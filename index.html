<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS | Zac Williamson</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <h1 class="title">Rock Paper Scissors</h1>

        <div class="score-board">
            <p>User Score: <span class="user-score">0</span></p>
            <p>CPU Score: <span class="cpu-score">0</span></p>
        </div>

        <div class="choices">
            <button class="choice" value="rock">Rock</button>
            <button class="choice" value="paper">Paper</button>
            <button class="choice" value="scissors">Scissors</button>
        </div>

        <div class="game-data">
            <p class="history"></p>
            <h2 class="winner"></h2>
            <div class="btn-container"></div>
        </div>
    </section>
    
    <footer>
        <p>Zac Williamson</p>
        <a href="https://github.com/supersakana" target="_blank"><i class="fab fa-github fa-2x"></i></a>
    </footer>
    
    <script src="rps.js"></script>
</body>
</html>
